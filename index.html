<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>вёрстка</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


<header>

  <div class="buttons">

    <div class="cnv">
      <canvas id="logo"></canvas>
    </div>

    <div class="BTNBlock">
    <button class="week">week</button>
    <button class="month">month</button>
    <button class="year">year</button>
    </div>
    
</div>

<div class="divInput">
    <input type="date" class="inp1">
    <input type="date" class="inp2">
</div>
</header>


<div class="main">
  <div class="centerLeft">
    <div class="divSelect">
      <select name="currency" class="currency">
        <option>Выберите валюту</option>
      </select>

      <button class="openChartBtn">Open chart</button>
      <button class="closeChartBtn">Close chart</button>
      
    </div>
  </div>

  <div class="centerTabl">
    <div class="charts"></div>
    <div class="tab">
      <p class="currencyNameInTabl">Выберите валюту</p>
      <table class="tabl">
        
      </table>
    </div>
  </div>

  <div class="miniTab">
    <three-currencies></three-currencies>
  </div>
</div>
    




  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="master.js"></script>
  <script src="Encapsulation.js"></script>
  <script src="logo.js"></script>
  <script src="charts.js"></script>
  
</body>
</html>
